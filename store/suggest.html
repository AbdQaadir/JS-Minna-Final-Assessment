<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Suggest Item</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="brand">Logo</a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../login.html">Login</a></li>
                <li><a href="../signup.html">Sign Up</a></li>
            </ul>
            <button class="toggler" onclick="ToggleNav()"><i class="fas fa-bars"></i></button>
        </nav>
        </nav>
    </header>

    <div id="mobile-nav">
        <span class="close" onclick="ToggleNav()">X</span>
        <a href="../index.html" class="brand">Logo</a>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../login.html">Login</a></li>
            <li><a href="../signup.html">Sign Up</a></li>
        </ul>
    </div>

    <main>
        <div>
            <h2 style="font-size: '20px'; font-weight: 700; text-align: center;">Suggest Item to Store</h2>
            <p style="text-align: center;"><a href="./index.html">View Suggested Items </a></p>
            <form action="" id="suggest-form" onsubmit="return SuggestItem(event)">
                <div class="form-row">
                    <label for="itemName">Item Name</label>
                    <input name="itemName" type="text" required>
                </div>
                <div class="form-row">
                    <label for="itemDescription">Item Description</label>
                    <input name="itemDescription" type="text" required>
                </div>

                <div class="form-row">
                    <label for="itemCategory">Category</label>
                    <select name="itemCategory" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="grocery">Grocery</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="reason">Reason</label>
                    <input name="reason" type="text" required>
                </div>

                <p class="error"></p>
                <input type="submit" value="Add Item">
            </form>
        </div>
    </main>


    <script>
        const user = JSON.parse(sessionStorage.getItem("user"));
        if(!user){
            window.location.href = "/login.html";
        }
    </script>

    <script src="../assets/scripts/script.js"></script>



</body>
</html>
