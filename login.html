<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login</title>

    <script>
        const user = JSON.parse(sessionStorage.getItem("user"));
        if(user){
            window.location.href = "/store/index.html";
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html" class="brand">
            <img src="./assets/images/logo.svg" alt="Logo"></a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#" class="active">Login</a></li>
                <li><a href="./signup.html">Sign Up</a></li>
            </ul>
            <button class="toggler" onclick="ToggleNav()"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <div id="mobile-nav">
        <span class="close" onclick="ToggleNav()">X</span>
        <a href="./index.html" class="brand">
        <img src="./assets/images/logo.svg" alt="Logo"></a>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#" class="active">Login</a></li>
            <li><a href="./signup.html">Sign Up</a></li>
        </ul>
    </div>

    <main>
        <div>
            <h2 style="font-size: '20px'; font-weight: 700; text-align: center;">Login</h2>
            <p style="text-align: center;">Don't have an account? <a href="./signup.html">Sign Up</a></p>
            <form action="" id="login-form" onsubmit="return Login(event)">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="Enter your Email Address" required>
                </div>

                <div class="form-row">
                    <label for="Password">Password</label>
                    <input name="password" type="Password" placeholder="********" required>
                </div>
                <p class="error"></p>
                <input type="submit" value="Login">
            </form>            
        </div>
    </main>


    <script src="./assets/scripts/script.js"></script>
</body>
</html>
