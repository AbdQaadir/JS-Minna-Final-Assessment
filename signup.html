<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html" class="brand">Logo</a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
            <button class="toggler" onclick="ToggleNav()"><i class="fas fa-bars"></i></button>
        </nav>
        </nav>
    </header>

    <div id="mobile-nav">
        <span class="close" onclick="ToggleNav()">X</span>
        <a href="./index.html" class="brand">Logo</a>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </div>

    <main>
        <div>
            <h2 style="font-size: '20px'; font-weight: 700; text-align: center;">Sign Up</h2>
            <p style="text-align: center;">Don't have an account? <a href="./login.html">Login</a></p>
            <form action="" id="signup-form" onsubmit="return Signup(event)">
                <div class="form-row">
                    <label for="fullName">Full Name</label>
                    <input name="fullName" type="text" placeholder="Enter your Full Name here" required>
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="jhondoe@test.com" required>
                </div>

                <div class="form-row">
                    <label for="number">Phone Number</label>
                    <input name="number" type="tel" placeholder="0812345678" required>
                </div>

                <div class="form-row">
                    <label for="address">Address</label>
                    <input name="address" type="text" placeholder="0812345678" required>
                </div>

                <div class="form-row">
                    <label for="gender">Gender</label>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <input name="password" type="password" placeholder="*********" required>
                </div>
                <p class="error"></p>
                <input type="submit" value="Register">
            </form>
        </div>
    </main>


    <script src="./assets/scripts/script.js"></script>
</body>
</html>
